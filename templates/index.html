{% extends 'base.html' %}

{% block head %}

{%endblock%}


{% block body%}
<div class="content">
    <h1>Task Manager</h1>
    <table style="border-width: 1em; border: black;">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {%for task in tasks%}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href="{{url_for('delete',id=task.id)}}">Delete</a></br>
                <a href="{{url_for('update',id=task.id)}}">Update</a>
            </td>
        </tr>
        {%endfor%}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content"/>
        <input type="submit" value="add Task"/>
    </form>
</div>
{%endblock%}
